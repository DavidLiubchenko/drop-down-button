<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            button{
                border: 0;
            }
            #rect{
                color: rgb(7, 168, 15);
            }
            #ulSweeties{
                list-style: none;
            }
        </style>
    </head>
    <body>
        <button id="sweeties"> <span id="rect">▶</span> Сладости (нажми меня)!</button>
        <ul id="ulSweeties">
            <li>Пирожное</li>
            <li>Пончик</li>
            <li>Мёд</li>
        </ul>

        <script>
            
            sweeties.addEventListener("click", showHideSweetButt);

            function showHideSweetButt(){

                document.getElementById("ulSweeties").hidden = (document.getElementById("ulSweeties").hidden==true)? false:true;
                rect.innerHTML = (rect.innerHTML=="▶")? "▼":"▶";
            }
        </script>
    </body>
</html>
